name: Deployment React App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Get repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Test application
      run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Get repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint application
      run: npm run lint
  build:
    runs-on: ubuntu-latest
    nedds: lint
    steps:
    - name: Get repository
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Build application
      run: npm run build
